<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../dist/kernel.css">
    <style media="screen">
        .login-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            margin: 0 auto;
            max-width: 450px;
        }
    </style>
</head>

<body class="ion-base">
    <div class="ion-container">
        <div class="login-container">
            <form action="index.html" method="post">
                <h2>Please login</h2>
                <input class="ion-input-text" type="text" name="" placeholder="Username">
                <input class="ion-input-text" type="password" name="" placeholder="Password">
                <input class="ion-button btn-primary" type="submit" name="" value="Login">
            </form>
        </div>
    </div>
</body>

</html>
